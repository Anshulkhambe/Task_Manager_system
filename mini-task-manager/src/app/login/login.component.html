<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-box p-5 border rounded-lg shadow-lg bg-dark text-white">
    <h2 class="mb-5 text-center login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" type="text" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="username?.hasError('required') && username?.touched">
          Username is required
        </mat-error>
        <mat-error *ngIf="username?.hasError('pattern') && username?.touched">
          Starts with capital letter, no spaces allowed
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter your password" type="password" />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="password?.hasError('required') && password?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-100 submit-button">
        Login
      </button>

      <div class="mt-4 text-center">
        <p>
          Don't have an account?
          <a routerLink="/register" class="btn btn-sm btn-outline-info signup-link">Sign Up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
